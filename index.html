<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="calculadora">
    <h1 class="titulo">Calculadora - IMC</h1>
    <div class="nome">
      <label for="">Nome: </label>
      <input type="text" placeholder="Digite seu nome" id="nome">
    </div>
    <div class="altura">
      <label for="">Altura: </label>
      <input type="number" placeholder="Digite sua altura" id="altura">
    </div>
    <div class="peso">
      <label for="">Peso: </label>
      <input type="number" placeholder="Digite seu peso" id="peso">
    </div>
    <button class="btn-calcular" id="calcular">Calcular!</button>
    <div class="resultado" id="resultado"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
